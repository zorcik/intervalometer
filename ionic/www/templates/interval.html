<ion-view>
   <ion-content>
      <p class="padding">
         Dane: {{data}}
      </p>
      <p class="padding">
         <button class="button button-balanced" ng-click="ledOn()">
            Włącz
         </button>
      </p>

      <p class="padding">
         <button class="button button-assertive" ng-click="ledOff()">
            Wyłącz
         </button>
      </p>

      <p class="padding">
         <button class="button button-dark" ng-click="disconnect()">
            Rozłącz
         </button>
      </p>

   </ion-content>
</ion-view>
